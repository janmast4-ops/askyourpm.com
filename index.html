<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Your PM</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .answer {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="answer" id="answer"></div>
    <button class="button" onclick="showAnswer()">Vraag opnieuw</button>
  </div>

  <script>
    const answers = ["JA", "NEE", "VRAAG HET LATER NOG EEN KEER"];
    function showAnswer() {
      const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
      document.getElementById("answer").textContent = randomAnswer;
    }
    showAnswer(); // Show an answer immediately on page load
  </script>
</body>
</html>
